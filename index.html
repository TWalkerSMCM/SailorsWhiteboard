  <div class="settingsmenu">
  
  </div>
  
  <div class="container-parent my-auto">
    <div class="menu" id='mark'>
      <div>
        <button id='zone-toggle'>Hide Zone</button>
        <button id='delete-mark'>Delete</button>
      </div>
    </div>

    <div class="menu" id='boat'>
      <div>
        <button id='sail-toggle'>Luff</button>
        <button id='overlap-toggle'>Show Overlap</button>
        <button id='delete-boat'>Delete</button>
      </div>
    </div>

    <div id="container"></div>
    <div>
      <div class="toolbar">
        <div class='pointer-options'>
          <div class="pointer-options__item" title="Pointer [v]">
            <input id="pointer" type="radio" class="pointer-options__input" value="pointer" name="pointer-input"
              checked="checked" />
            <label for="pointer" class="pointer-options__icon"><svg class="icon i-pointer">
                <use xlink:href="#i-pointer"></use>
              </svg></label>
          </div>
          <div class="pointer-options__item" title="Pen [p]">
            <input id="pen" type="radio" class="pointer-options__input" value="pen" name="pointer-input" />
            <label for="pen" class="pointer-options__icon"><svg class="icon i-pen">
                <use xlink:href="#i-pen"></use>
              </svg></label>
          </div>
          <div class="pointer-options__item" title="Text [t]">
            <input id="text" type="radio" class="pointer-options__input" value="text" name="pointer-input" disabled />
            <label for="text" class="pointer-options__icon"><svg class="icon i-type">
                <use xlink:href="#i-type"></use>
              </svg></label>
          </div>
          <div class="pointer-options__item" title="Delete [d]">
            <input id="trash" type="radio" class="pointer-options__input" value="trash" name="pointer-input" />
            <label for="trash" class="pointer-options__icon"><svg class="icon i-clear">
                <use xlink:href="#i-clear"></use>
              </svg></label>
          </div>
        </div>
        <div>
          <button id="add-boat" class="bttn" title="Add Boat [b]"><svg class="icon i-boat">
              <use xlink:href="#i-boat"></use>
            </svg></button>
          <button id="add-mark" class="bttn" title="Add Mark [m]"><svg class="icon i-mark">
              <use xlink:href="#i-mark"></use>
            </svg></button>
          <button id="export" class="bttn" title="Export to PNG"><svg class="icon i-export">
              <use xlink:href="#i-export"></use>
            </svg></button>
          <button id="clear" class="bttn" title="Clear Pen&#10;[Shift] Clear Stage"><svg class="icon i-cross">
              <use xlink:href="#i-cross"></use>
            </svg></button>
        </div>

        <div class="color-picker">
         
          <div class="color-picker__item" title="Teal [1]">
            <input id="color1" type="radio" class="color-picker__input" name="color-input" value="#39CCCC"  checked="checked"/>
            <label for="color1" class="color-picker__color color-picker__color--teal"></label>
          </div>

          <div class="color-picker__item" title="Red [2]">
            <input id="color2" type="radio" class="color-picker__input" name="color-input" value="#FF4136" />
            <label for="color2" class="color-picker__color color-picker__color--red"></label>
          </div>

          <div class="color-picker__item" title="Black [3]">
            <input id="color3" type="radio" class="color-picker__input" name="color-input" value="#111111"/>
            <label for="color3" class="color-picker__color  color-picker__color--black"></label>
          </div>

          <div class="color-picker__item" title="Gray [4]">
            <input id="color4" type="radio" class="color-picker__input" name="color-input" value="#DDDDDD" />
            <label for="color4" class="color-picker__color color-picker__color--gray"></label>
          </div>

          <div class="color-picker__item" title="Green [5]">
            <input id="color5" type="radio" class="color-picker__input" name="color-input" value="#2ECC40" />
            <label for="color5" class="color-picker__color color-picker__color--green"></label>
          </div>

         
          <div class="color-picker__item" title="Orange [6]">
            <input id="color6" type="radio" class="color-picker__input" name="color-input" value="#FF851B" />
            <label for="color6" class="color-picker__color color-picker__color--orange"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
